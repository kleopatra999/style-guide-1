<!DOCTYPE html>
<html>

{% include head.html %}

<template id="globalNavTemplate">
	<div class="row global-nav-content">
	</div>
</template>

<template id="logoTemplate">
	<a href="">
		<img src="" class="logo">
	</a>
</template>

<template id="searchTemplate">
	<input type="search" placeholder="default placeholder">
</template>

<template id="navMenuTemplate">
	<div class="nav-menu-content"></div>
</template>

<body class="page-{{page.class}}">
<nav is="global-nav" class="global-navigation">
	<div is="nav-logo"
		class="nav-logo small-5 large-2 columns"
		data-href="{{site.baseurl}}/"
		data-src="{{ site.assets_path | prepend: site.baseurl }}/images/wikia_logo.svg"></div>
	<div is="nav-search"
		class="nav-search small-5 large-4 columns"
		data-placeholder="search"></div>
	<div is="nav-menu"
		class="nav-menu small-2 large-6 columns">
		<img src="{{ site.assets_path | prepend: site.baseurl }}/images/icons/icon_nav.svg" class="menu-icon hide-for-large-up">
		<ul>
			<li>
				<a href="#">Test</a>
				<ul>
					<li><a href="#">Test level 2</a></li>
					<li><a href="#">Test level 2.2</a></li>
				</ul>
			</li>
			<li><a href="#">Test 2</a></li>
		</ul>
	</div>
</nav>
<div class="row">
	<div class="page-content large-12 columns">
		<a href="https://github.com/Wikia/style-guide"><img style="z-index: 10000; position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
		{{ content }}
	</div>
</div>

<script src="{{ site.assets_path | prepend: site.baseurl }}/js/ui.icon-dropdown.js"></script>
</body>

</html>
